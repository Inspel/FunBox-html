<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>FunBox HTML/CSS test</title>
</head>
<body>
<main class="cat-food">
    <h1 class="cat-food__header">Ты сегодня покормил кота?</h1>
    <div class="cat-food__nojs">
      <p class="cat-food__nojs-text">Ой! Без работающего JavaScript твой кот может остаться голодным!</p>
    </div>
    <ul class="cat-food__list hidden"></ul>
</main>

<template id="food-type-template">
  <li class="cat-food__type food-type">
    <div class="food-type__wrapper">
      <h2 class="food-type__header">
        <span class="food-type__header-intro">Сказочное заморское яство</span>
        Нямушка
        <span class="food-type__header-ingredient"></span>
      </h2>
      <p class="food-type__info" id="portions">
        <span class="food-type__quantity"></span>
        <span class="food-type__text">&nbsp;порций</span>
      </p>
      <p class="food-type__info" id="gifts">
        <span class="food-type__quantity"></span>
        <span class="food-type__text"></span>
      </p>
      <p class="food-type__info" id="commentary"></p>
      <div class="food-type__mass">
        <span class="food-type__mass-value"></span>
        <span class="food-type__mass-units">кг</span>
      </div>
      <p class="food-type__bottom-text">
        Чего сидишь? Порадуй котэ,&nbsp;<a href="#" class="food-type__buy-link">купи</a>
      </p>
    </div>
  </li>
</template>

<script src="./js/data.js"></script>
<script src="./js/render-food-type.js"></script>

</body>
</html>
